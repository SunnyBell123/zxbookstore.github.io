
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>carouselDemo</title>
	<link rel="stylesheet" type="text/css" href="css/center_banner_css/style.css">
</head>
<body>
	<div class="content">
		<div class="a-content">
			<div class="carousel-content">
				<ul class="carousel">
					<li><img src="img/bigimg/rollbg1.jpg"></li>
					<li><img src="img/bigimg/rollbg2.jpg"></li>
					<li><img src="img/bigimg/rollbg3.jpg"></li>
					<li><img src="img/bigimg/rollbg4.jpg"></li>
					<li><img src="img/bigimg/rollbg5.jpg"></li>
				</ul>
				<ul class="img-index"></ul>
				<div class="carousel-prev"><img src="img/icons/banner_icons/left1.png"></div>
				<div class="carousel-next"><img src="img/icons/banner_icons/right1.png"></div>
			</div>
		</div>
	</div>
	<script src="js/banner_js/jquery.min.js"></script>
	<script type="text/javascript" src="js/banner_js/carousel.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".carousel-content").carousel({
				carousel : ".carousel",//轮播图容器
				indexContainer : ".img-index",//下标容器
				prev : ".carousel-prev",//左按钮
				next : ".carousel-next",//右按钮
				timing : 3000,//自动播放间隔
				animateTime : 700,//动画时间
				autoPlay : true,//是否自动播放 true/false
				direction : "left",//滚动方向 right/left
			});

			$(".carousel-content").hover(function(){
				$(".carousel-prev,.carousel-next").fadeIn(300);
			},function(){
				$(".carousel-prev,.carousel-next").fadeOut(300);
			});

			$(".carousel-prev").hover(function(){
				$(this).find("img").attr("src","img/icons/banner_icons/left2.png");
			},function(){
				$(this).find("img").attr("src","img/icons/banner_icons/left1.png");
			});
			$(".carousel-next").hover(function(){
				$(this).find("img").attr("src","img/icons/banner_icons/right2.png");
			},function(){
				$(this).find("img").attr("src","img/icons/banner_icons/right1.png");
			});
		});
	</script>
</body>
</html>
